<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>
    </head>
    <body>
        <script async>
            // Your async JavaScript code goes here
            function fetchData() {
            fetch('https://catfact.ninja/fact')
                .then(response => response.json())
                .then(data => {
                    const catFact = data.fact;
                    console.log(catFact);
                    const factParagraph = document.createElement('p');
                    factParagraph.textContent = catFact;
                    document.body.appendChild(factParagraph);
                })
                .catch(error => console.error(error));
            }
            window.addEventListener('load', fetchData);

        </script>
        <nav>
            <ul>
                <li><a href="index.html">JavaScript am Anfang</a></li>
                <li><a href="javascriptDefer.html">JavaScript Defer</a></li>
            </ul>
        </nav>
        <h1>Welcome to my page!</h1>
        <p>This is some content on my page.</p>
    </body>
</html>
